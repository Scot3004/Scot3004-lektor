<!-- Navigation -->
<nav class="{{page.navbar_classes}}">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand page-scroll hvr-underline-from-center" href="{{page.navbar_base}}">
        <span class="light"><img src="/icons/favicon-16x16.png" class="nav-logo" alt="scot3004">Sergio Orozco</span>
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
      <ul class="nav navbar-nav">
        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
        <li class="hidden">
          <a href="#page-top"></a>
        </li>
        
        {% for pag in site.landing %}
         <li class="auto-close">
          <a class="nav-link page-scroll" href="{{page.navbar_base}}#{{pag.pid}}">{{ pag.nav_title }}</a>
        </li>
        {% endfor %}
        <li>
          <a class="nav-link" href="/blog">
            Blog
            <span class="badge pull-right visible-xs-inline-block">
              {{site.posts.size}}
            </span>
          </a>
        </li>
        <li>
          <a class="hvr-underline-from-center visible-xs-block" href="{{ site.baseurl }}/tags">
            Etiquetas
            <span class="badge pull-right">{{site.tags.size}}</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>
