<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:author" content="{{site.url}}" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="{{ '/img/logo.png' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="dc.title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="dc.creator" content="{{ site.nombre }}" />
  <meta property="dc.format" content="text/html" />
  <meta property="dc.language" content="{{ site.lang }}" />
  <meta property="dc.identifier" content="{{ page.url }}" />
  <meta property="dc.rights" content="{{site.license}}" />
  <meta property="dc.source" content="{{ site.title }}" />
  <meta property="dc.subject" content="{{ site.subject}}" />
  <meta property="dc.type" content="website" />
  <meta property="dc.description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="dc.coverage" content="Colombia" />
  <style>html{background-color: #000; color: #fff;}a{color: #fff}a:hover{color: #fff}</style>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  {% include favicon.html %}
</head>
